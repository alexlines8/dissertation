{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Welcome to the MFA Simulation App!</h2>
  {% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.username }}! You are logged in.</p>
  {% else %}
    <p>Please <a href="{{ url_for('login') }}">log in</a> or <a href="{{ url_for('register') }}">register</a> to continue.</p>
  {% endif %}
</div>
{% endblock %}
