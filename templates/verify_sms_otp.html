{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Verify SMS OTP</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="otp">Enter OTP</label>
            <input type="text" name="otp" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Verify OTP</button>
    </form>
</div>
{% endblock %}
